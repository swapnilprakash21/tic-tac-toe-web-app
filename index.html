<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="/style.css">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1555183045412737" crossorigin="anonymous"></script>
</head>

<body>
    <div class="navbar">
        <ul>
            <li>Tic Tac Toe</li>
        </ul>
    </div>
    <div class="gameContainer">
        <div class="gridContainer">
            <!-- <div class="line"></div> -->
            <div class="box bt-0 bl-0"><span class="boxText"></span></div>
            <div class="box bt-0"><span class="boxText"></span></div>
            <div class="box bt-0 br-0"><span class="boxText"></span></div>
            <div class="box bl-0"><span class="boxText"></span></div>
            <div class="box"><span class="boxText"></span></div>
            <div class="box br-0"><span class="boxText"></span></div>
            <div class="box bl-0 bb-0"><span class="boxText"></span></div>
            <div class="box bb-0"><span class="boxText"></span></div>
            <div class="box br-0 bb-0"><span class="boxText"></span></div>
        </div>
        <div class="gameInfo">
            <h1>Welcome to Tic Tac Toe</h1>
            <div>
                <span class="info">Turn for X</span>
                <button id="reset">Reset</button>
            </div>
            <div class="imgbox">
                <img src="/excited.gif" alt="" draggable="false">
            </div>
        </div>
    </div>
    <div class="winModal">
        <div class="modal">
            <div class="modalBox">
                <h1 id="modalInfo"></h1>
                <div class="break"></div>
                <img src="/excited.gif" alt="">
                <div class="break"></div>
                <button class="winModalDismiss">OK</button>
            </div>
        </div>
    </div>
    <script src="/tictactoe.js"></script>
</body>

</html>
